            <h3 class="text-center mb-4">Envíanos un mensaje</h3>
            <form action="https://formspree.io/f/xwppdjrp" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>

                <div class="mb-3">

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                
                <!-- Botones centrados en la misma fila -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn" style="background-color: #8e44ad; color: white; margin-right: 10px;">Enviar</button>
                    <a href="index.html" class="btn" style="background-color: #8e44ad; color: white;">Volver</a>
